    <script>

        let stv;

        n = prompt("Nhập vào năm");
        ls = prompt("Nhập lãi suất");

        stv=parseInt(stv);
        ls=parseInt(ls);
        alert(ls);
        console.log(ls);
        let lai =stv + n*(stv * ls);
        document.write("Nợ ngân hàng="+lai + " "+"(triệu đồng)");
    </script>
