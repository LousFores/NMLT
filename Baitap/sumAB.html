<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        let a,b,sout;
        do {
            a = parseInt(prompt('Nhập vào a:= '));
            b = parseInt(prompt('Nhập vào b:= '));
            if (a>b) {
                alert('Xin hãy nhập lại!');
            }
        } while (a > b);

        let num,sum;
        num=a;
        sout ="<table border = '1' width='300' cellspading = '3' cellpadding='0'>";
           sout = sout + '<tr>';
                while (num<=b) {
                   sum = num + b;
                   sout = sout + '<td>' + num + '+' + b + '=' + sum +'</td>';
                   num ++;
                }
                sout = sout + '</tr>';
        sout = sout + '</table>';
        document.write(sout);
    </script>
</body>
