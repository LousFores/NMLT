<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="number" id="ad">
        <input type="submit" value="Nhập vào ngày" onclick=" event.preventDefault(); onClick()">
    </form>
    
    <script>
        function onClick() {
            let number = document.getElementById('ad').value;
            number = parseInt(number);
            switch (number) {
                case 1:
                case 3:
                case 5: 
                case 7: 
                case 8:
                case 10: 
                case 12:
                    document.write("Tháng"+ ' ' + number + " " + "có 31 ngày");
                    break;
                case 4: 
                case 6:
                case 9: 
                case 11:
                    document.write("Tháng"+ ' ' + number + " " + "có 30 ngày");
                    break;
                case 2:
                    document.write("Tháng"+ ' ' + number + " " + "có 28 hoặc 29");
                    break;
                default:
                    document.write("Tháng"+ ' ' + number + " " + "không tồn tại");
            }
        }
    </script>
</body>
</html>
