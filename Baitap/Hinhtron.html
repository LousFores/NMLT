<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuchanh</title>
</head>
<body>
<script>
    const pi=3.14;
    let r;
    r = prompt("Bán kính hình tròn");
    r = parseInt(r);
    let cv = 2*r*pi;
    let dt = r*r*pi;
    document.write("Chu vi hinh tron = " + cv);
    document.write('<br/>');
    document.write("Dien tich hinh tron = " + dt)
</script>    
</body>
</html>
