<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let year=parseInt(prompt("Nhập vào năm"));
        let isLeapYear  = false;
        if (year % 4 == 0) {                                   //Năm chia hết cho 4 mà không chia hết cho 100 là năm nhuận
            if (year % 100 == 0) {                             //Năm chia hết cho 100 mà không chia hết cho 400 là năm không nhuận
                if (year % 400 == 0) {                         //Năm chia hết cho 100 và chia hết cho 400 là năm nhuận
                    alert(year + " is a leap year"); 
                } else { 
                    alert(year + " is NOT a leap year"); 
                } 
            } else { alert(year + " is a leap year"); }
        } else {
            alert(year + " is NOT a leap year");
        }
    </script>
</body>
