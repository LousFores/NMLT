<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="Chơi" onclick="onClick();">
    <script>
        function onClick() {
            let soLuotChoi=3;
            let soNgauNhien;
            let soMacDinh=Math.floor(Math.random()*10);
            console.log(soMacDinh);
            while (soLuotChoi > 0) {
                soNgauNhien = prompt("Mời nhập vào số dự đoán: ");
                if (soNgauNhien == soMacDinh) {
                    alert('Chúc mừng bạn!');
                    break;
                } else {
                    alert('Gần đúng rồi!');
                    soLuotChoi -= 1;
                } 
                if (soLuotChoi == 0 ) {
                    alert('Game Over')
                }
            }
        }
    </script>
</body>
</html>
