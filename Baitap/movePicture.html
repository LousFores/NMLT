<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body onload="docReady()">
     <img id="myImage" src="../../../MPP/312735036_676780957142473_4072895204660634732_n.jpg" style="position:absolute; left:0; top:0;" height="200" width="180"/>
     <script>
        function upArrowPressed() {
            let element = document.getElementById('myImage');
            element.style.top = parseInt(element.style.top) - 20 +"px";
        }

        function dowArrowPressed() {
            let element = document.getElementById('myImage');
            element.style.top = parseInt(element.style.top) + 20 +"px";
        }
        
        function leftArrowPressed() {
            let element = document.getElementById('myImage');
            element.style.left = parseInt(element.style.left) - 20 +"px";
        }

        function rightArrowPressed() {
            var element = document.getElementById('myImage');
            element.style.left = parseInt(element.style.left) + 20 +"px";
        }

        function moveSelection(evt) {
            switch (evt.keyCode) {
                case 37:
                    leftArrowPressed();
                    break;
                case 39:
                    rightArrowPressed();
                    break;
                case 38:
                    upArrowPressed();
                    break;
                case 40:
                    dowArrowPressed();
                    break;
            }
        }

        function docReady() {
            window.addEventListener('keydown', moveSelection);
        }
     </script>
</body>
</html>
