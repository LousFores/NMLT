<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <form>
     <img src="../../../MPP/312106944_676780990475803_4596820057794211447_n.jpg" id="myImage" style="width:300px">
     <p>Click button below to move the image to right</p>
     <input type="button" value="Click me Right" onclick="moveRight();">
     <input type="button" value="Click me Left" onclick="moveLeft();">
   </form> 

   <script>
        var imgbj = null;
        imgbj = document.getElementById('myImage');
      
        function init() {
           imgbj = document.getElementById('myImage');
           imgbj.style.position = 'relative';
           imgbj.style.left = '0px'
        }
      
        function moveRight() {
           imgbj.style.left = parseInt(imgbj.style.left) - 30 + 'px';
        }

        function moveLeft() {
           imgbj.style.left = parseInt(imgbj.style.left) + 30 + 'px';
        }
     window.onload = init;
   </script>
</body>
</html>
