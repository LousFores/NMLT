<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
            <tr>
               <td>Môn Toán</td>
               <td><input type="number" id="math"></td>
            </tr>

            <tr>
                <td>Môn Văn</td>
                <td><input type="number" id="literature"></td>
             </tr>
       
            <tr>
                <td>Môn Anh</td>
                <td><input type="number" id="english"></td>
            </tr>
            <tr>
                <td>Khu vực</td>
                <td> 
                    <select name="Điểm ĐH" id="area">
                         <option value="KV1">KV1</option>
                         <option value="KV2">KV2</option>
                         <option value="KV2-NT">KV2-NT</option>
                         <option value="KV3">KV3</option>
                    </select>
                </td>
            </tr>

            <tr>
               <td><input type="submit" value="Tính điểm" onclick=" onClick()"></td>
            </tr>
        </table>
    </form>
    
    <script>
        function onClick() {
            let math=parseFloat(document.getElementById('math').value);
            let literature=parseFloat(document.getElementById('literature').value);
            let english=parseFloat(document.getElementById('english').value);
            let area=document.getElementById('area').value;
            let point=math+literature+english;
            switch (area) {
                case "KV1":
                    point=point+0.75;
                    break;
                case "KV2":
                    point=point+0.5;
                    break;
                case "KV2-NT":
                    point=point+0.25;
                    break;
                case "KV3":
                    point=point+0;
                    break;   
            }
            console.log({math,literature,english,area});
            document.write('Tổng điểm ĐH khối D của bạn là: '+point);
        }
    </script>
</body>
</html>
