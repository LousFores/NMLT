<!DOCTYPE html>

<body>
    <script>
        function minValue(data) {
            if (data.length == 0) {
                let str = 'Mảng rỗng';
                return(str);
            }
            let min = data[0];
            for (let i = 0; i < 10; i++) {
                if (min>data[i]) {
                    min = data[i];
                }
            }
            return min;
        } 
        let array = [];
        let minArray = minValue(array);
        alert(minArray);
    </script>
</body>
