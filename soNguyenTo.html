<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkNT(so) {
            if (so == 2) return true;
            let i = 2;
            while (i <= so/2) {
                if (so % i == 0) {
                    return false;
                } 
                i++;
            }
            return true;
        }
        let ok = true;
        while (ok) {
            let num = prompt('Nhập vào số bất kì:');
            num = parseInt(num);
            if (checkNT(num)) {
                alert('Đây là số nguyên tố');
            } else {
                alert('Đây không phải số nguyên tố')
            }
            ok = confirm('Có muốn làm tiếp');
        }
    </script>
</body>
</html>
