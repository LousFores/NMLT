<body>
 <script>
    let numbers = [-4,-3,-2,-1,0,1,2,30,4,5,6,7,8,9,10];
    let max = numbers[0];
    let index = 0;
    let i = 1;
    while (i<numbers.length) {
       if (numbers[i] > max) {
           max = numbers[i];
           index = i;
       } else {
          i++;
       }
    }
    alert("Giá trị lớn nhất=" + max + " Vị trí lớn nhất=" + index);
 </script>
</body>
