<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       p {
        font-style: italic;
        font-weight:bolder;
       }
    </style>
</head>
<body>
    <p >Sample Screen:</p>
    <input type="text" id="addtext">
    <input type="button" value="Display" id="display" onclick="onClickdp()">
    <input type="button" value="Add" id="add" onclick="onClickad()">
    <div id="result"></div>
</body>
<script>
    let x=0;
    let array = Array();
    //Hiển thị các phần tử của mảng array
    function onClickdp() {
        array[x] = document.getElementById('addtext').value;
        //alert("Element: " + array[x] + " Added at index " + x);
        x++;
        document.getElementById('addtext').value = '';//Xoá giá trị nhập vào <input type="text">
    }

    function onClickad() {
        let e = "<hr/>";  //e: hiển thị các giá trị của mảng
        for (let i = 0; i<array.length; i++) {
            e += "array[" + i + "]"+"=" + array[i] + "<br/>";
        }
        document.getElementById('result').innerHTML = e;
    }
</script>
</html>
